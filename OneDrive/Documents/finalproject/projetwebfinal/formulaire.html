<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="submit"],
    input[type="button"] {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #009688;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #008c7b;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Contactez-nous</h2>
<p>Pour plus d'informations, veuillez laisser vos coordonnées dans ce formulaire</p>

<form action="#" method="post" onsubmit="return validateForm()">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom">
  <span id="nomError" class="error-message"></span>

  <label for="Prenom">Prenom :</label>
  <input type="text" id="Prenom" name="Prenom">
  <span id="prenomError" class="error-message"></span>

  <label for="cin">CIN :</label>
  <input type="text" id="cin" name="cin">
  <span id="cinError" class="error-message"></span>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email">

  <label for="subject">Sujet :</label>
  <input type="text" id="subject" name="subject">
  <span id="subjectError" class="error-message"></span>

  <input type="button" value="Valider" onclick="validateForm()">
</form>

<script>
  function validateForm() {
    var nom = document.getElementById("nom").value;
    var prenom = document.getElementById("Prenom").value;
    var cin = document.getElementById("cin").value;
    var subject = document.getElementById("subject").value;

    var lettersOnly = /^[A-Za-z]+$/;
    var numbersOnly = /^[0-9]+$/;

    var isValid = true;

    if (!nom.match(lettersOnly) || nom.length < 3) {
      document.getElementById("nomError").innerText = "Le nom doit contenir uniquement des lettres et avoir au minimum 3 lettres.";
      isValid = false;
    } else {
      document.getElementById("nomError").innerText = "";
    }

    if (!prenom.match(lettersOnly) || prenom.length < 3) {
      document.getElementById("prenomError").innerText = "Le prénom doit contenir uniquement des lettres et avoir au minimum 3 lettres.";
      isValid = false;
    } else {
      document.getElementById("prenomError").innerText = "";
    }

    if (!cin.match(numbersOnly)) {
      document.getElementById("cinError").innerText = "Le champ CIN doit contenir uniquement des chiffres.";
      isValid = false;
    } else {
      document.getElementById("cinError").innerText = "";
    }

    if (!subject.match(lettersOnly) || subject.length < 10) {
      document.getElementById("subjectError").innerText = "Le sujet doit contenir uniquement des lettres et avoir au minimum 10 lettres.";
      isValid = false;
    } else {
      document.getElementById("subjectError").innerText = "";
    }

    if (isValid) {
      alert("remplir du Formulaire valide.");
    }

    return false; // Prevents the form from submitting
  }
</script>

</body>
</html>
