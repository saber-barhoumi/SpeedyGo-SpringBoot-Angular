<div class="pcoded-main-container">
    <div class="pcoded-content">
      <div class="col-xl-12 col-md-12">
        <div class="card table-card">
          <div class="card-header">
            <h5>Add User</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" formControlName="first_name" />
              </div>
  
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" formControlName="last_name" />
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
              </div>
  
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" formControlName="phone_number" />
              </div>
  
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" />
              </div>
  
              <div class="form-group">
                <label for="sexe">Gender</label>
                <select class="form-control" id="sexe" formControlName="sexe">
                  <option value="MEN">Male</option>
                  <option value="WOMEN">Female</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="date" class="form-control" id="birth_date" formControlName="birth_date" />
              </div>
  
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
              </div>
  
              <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" formControlName="role">
                  <option value="PARTNER">PARTNER</option>
                  <option value="ADMIN">Admin</option>
                  <option value="CUSTOMER">CUSTOMER</option>
                  <option value="DELEVERY">DELEVERY</option>

                </select>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Add User</button>
              

            </form>
            <button routerLink="/admin/users"  class="btn btn-warning" >Return</button>
          </div>
        </div>
      </div>
    </div>
  </div>
