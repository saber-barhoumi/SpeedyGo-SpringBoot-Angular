<div class="container mt-4">
  <h2>Liste des retours</h2>

  <table class="table table-bordered table-striped mt-3" *ngIf="returns.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Raison</th>
        <th>Type</th>
        <th>Actions</th> <!-- Colonne pour les actions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of returns">
        <td>{{ r.returnID }}</td>
        <td>
          <!-- Sélecteur pour changer le statut -->
          <select [(ngModel)]="r.retourstatus" class="form-control">
            <option value="PENDING">PENDING</option>
            <option value="ACCEPTED">ACCEPTED</option>
            <option value="REJECTED">REJECTED</option>
            <option value="DONE">DONE</option>
            <option value="NOTDONE">NOTDONE</option>
          </select>
        </td>
        <td>{{ r.reason_description }}</td>
        <td>{{ r.retourtype }}</td>
        <td>
          <!-- Bouton pour sauvegarder le statut modifié -->
          <button (click)="updateReturnStatus(r)" class="btn btn-primary">Update demand status</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="returns.length === 0" class="alert alert-info">
    Aucun retour trouvé.
  </div>
</div>
