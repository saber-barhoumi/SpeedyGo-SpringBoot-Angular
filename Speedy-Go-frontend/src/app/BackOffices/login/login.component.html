<section class="login-section">
	<div class="login-container">
	  <div class="login-box">
		<form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login-form">
		  <h2 class="login-title">Sign In</h2>
  
		  <!-- Error Message -->
		  <div *ngIf="errorMessage" class="error-message">
			{{ errorMessage }}
		  </div>
  
		  <!-- Email Input -->
		  <div class="input-box">
			<span class="icon"><i class="fas fa-envelope"></i></span>
			<input 
			  type="email" 
			  [(ngModel)]="email" 
			  name="email" 
			  required 
			  placeholder="Email Address"
			  autocomplete="email"
			  list="emailSuggestions"
			>
			<datalist id="emailSuggestions">
			  <option *ngFor="let email of savedEmails" [value]="email">{{email}}</option>
			</datalist>
			<label>Email</label>
		  </div>
  
		  <!-- Password Input -->
		  <div class="input-box">
			<span class="icon"><i class="fas fa-lock"></i></span>
			<input 
			  type="password" 
			  [(ngModel)]="password" 
			  name="password" 
			  required 
			  placeholder="Password"
			  autocomplete="current-password"
			>
			<label>Password</label>
		  </div>
  
		  <!-- Remember Me Checkbox -->
		  <div class="checkbox-container">
			<input 
			  type="checkbox" 
			  id="rememberMe"
			  [(ngModel)]="rememberMe"
			  name="rememberMe"
			>
			<label for="rememberMe">Remember me</label>
		  </div>
  
		  <!-- Submit Button -->
		  <button 
			type="submit" 
			[disabled]="!loginForm.valid"
		  >
			Sign In
		  </button>
  
		  <!-- Links -->
		  <div class="links-container">
			<a (click)="navigateToPasswordReset()" class="forgot-link">Forgot password?</a>
			<p class="signup-link">
			  Don't have an account? 
			  <a routerLink="/registerAdmin">Sign up</a>
			</p>
		  </div>
		</form>
	  </div>
	</div>
  </section>
