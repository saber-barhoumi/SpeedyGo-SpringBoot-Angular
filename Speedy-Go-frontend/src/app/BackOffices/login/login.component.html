<!DOCTYPE html>
<html lang="en">


<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
	  <img src="assets/BackOffice/images/logo.png" alt="" class="img-fluid mb-4">
	  <div class="card borderless">
		<div class="row align-items-center">
		  <div class="col-md-12">
			<div class="card-body">
			  <h4 class="mb-3 f-w-400">Signin</h4>
			  <hr>
			  <div class="form-group mb-3">
				<input type="text" class="form-control" [(ngModel)]="email" placeholder="Email address">
			  </div>
			  <div class="form-group mb-4">
				<input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
			  </div>
			  <button (click)="login()" class="btn btn-block btn-primary mb-4">Signin</button>
			  <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
			  <hr>
			  <p class="mb-2 text-muted">Forgot password? <a href="#" class="f-w-400">Reset</a></p>
			  <p class="mb-0 text-muted">Donâ€™t have an account? <a routerLink="/registerAdmin"class="f-w-400">Signup</a></p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  
<!-- [ auth-signin ] end -->



</html>
