<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <!-- Carte dans une card -->
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Carte des Points Relais</h5>
          </div>
          <div class="card-body p-0">
            <div id="map" style="width: 100%; height: 500px;"></div>
          </div>
          <div class="card-footer bg-light">
            <div *ngIf="selectedPosition" class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">Position sélectionnée:</small>
                <div class="font-monospace">
                  {{ selectedPosition.longitude | number:'1.4-4' }}, {{ selectedPosition.latitude | number:'1.4-4' }}
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Bouton de confirmation sous la card -->
        <div class="text-center mb-5">
          <button *ngIf="selectedPosition" 
                  (click)="confirmAddPoint()" 
                  class="btn btn-success btn-lg px-4">
            <i class="fas fa-map-marker-alt me-2"></i>
            Confirmer l'ajout du point relais
          </button>
        </div>
      </div>
    </div>
  </div>
