<div class="auth-wrapper">
	<div class="auth-content text-center">
		<img src="assets/images/logo.png" alt="" class="img-fluid mb-4">
		<div class="card borderless">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<h4 class="f-w-400">Sign up</h4>
						<hr>
						<form [formGroup]="registerForm" (ngSubmit)="register()">
                            <!-- First Name -->
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
                                <small *ngIf="submitted && f['first_name'].errors?.required" class="text-danger">First name is required</small>
                            </div>
                        
                            <!-- Last Name -->
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
                                <small *ngIf="submitted && f['last_name'].errors?.required" class="text-danger">Last name is required</small>
                            </div>
                        
                            <!-- Birth Date -->
                            <div class="form-group mb-3">
                                <input type="date" class="form-control" formControlName="birth_date">
                                <small *ngIf="submitted && f['birth_date'].errors?.required" class="text-danger">Birth date is required</small>
                            </div>
                        
                            <!-- Email Input -->
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" formControlName="email" placeholder="Email address">
                                <small *ngIf="submitted && f['email'].errors?.required" class="text-danger">Email is required</small>
                                <small *ngIf="submitted && f['email'].errors?.email" class="text-danger">Invalid email format</small>
                            </div>
                        
                            <!-- Password -->
                            <div class="form-group mb-4">
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                <small *ngIf="submitted && f['password'].errors?.required" class="text-danger">Password is required</small>
                                <small *ngIf="submitted && f['password'].errors?.minlength" class="text-danger">Password must be at least 6 characters</small>
                            </div>
                        
                            <!-- Phone Number -->
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" formControlName="phone_number" placeholder="Phone Number">
                                <small *ngIf="submitted && f['phone_number'].errors?.required" class="text-danger">Phone number is required</small>
                            </div>
                        
                            <!-- Address -->
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" formControlName="address" placeholder="Address">
                                <small *ngIf="submitted && f['address'].errors?.required" class="text-danger">Address is required</small>
                            </div>
                        
                            <!-- Gender Selection -->
                            <div class="form-group mb-3">
                                <select class="form-control" formControlName="sexe">
                                    <option value="">Select Gender</option>
                                    <option value="MEN">Male</option>
                                    <option value="WOMEN">Female</option>
                                </select>
                                <small *ngIf="submitted && f['sexe'].errors?.required" class="text-danger">Gender is required</small>
                            </div>
                        
                            <!-- Role (Hidden, Default: ADMIN) -->
                            <input type="hidden" formControlName="role" value="ADMIN"> 

                            <!-- Profile Picture -->
                            <div class="form-group mb-3">
                             <label for="profilePicture">Profile Picture</label>
                             <input type="file" class="form-control" (change)="onFileSelect($event)">
                            </div> 
  
                       
                        
                            <!-- Newsletter Checkbox -->
                            <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                                <input type="checkbox" class="custom-control-input" formControlName="newsletter" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Send me the <a href="#">Newsletter</a> weekly.</label>
                            </div>
                        
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                        </form>
                        

						<!-- Error Message -->
						<p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

						<hr>
						<p class="mb-2">Already have an account? <a routerLink="/loginAdmin" class="f-w-400">Sign in</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
