<div class="container-fluid nav-bar">
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg py-4" aria-label="Main navigation">
      <!-- Logo -->
      <a routerLink="/home" class="navbar-brand" aria-label="SpeedyGo Home">
        <img src="assets/FrontOffice/img/dark-logo.png" alt="SpeedyGo Logo" class="logo">
      </a>

      <!-- Navbar Toggle Button -->
      <button
        type="button"
        class="navbar-toggler py-2 px-3"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="fa fa-bars text-primary"></span>
      </button>

      <!-- Navbar Links -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <div class="navbar-nav mx-auto">
          <a routerLink="/home" class="nav-item nav-link" routerLinkActive="active" aria-current="page">Home</a>
          <a routerLink="/recruitment/apply" class="nav-item nav-link">Apply as Driver</a>
          <a routerLink="/recruitment/my-applications" class="nav-item nav-link">My Applications</a>
          <a routerLink="/vehicles/vehicles" class="nav-item nav-link">Vehicle Fleet</a>
          <a routerLink="/livraison-management" class="nav-item nav-link">Livraison List</a>
          <a routerLink="/storlist" class="nav-item nav-link" routerLinkActive="active">Store</a>
          <a routerLink="/trips" class="nav-item nav-link" routerLinkActive="active">Trips</a>
          <a routerLink="/customer/international-shipping" class="nav-item nav-link">
            <i class="fas fa-shipping-fast me-2"></i>Shipping
          </a>
          <a routerLink="/customer/report" class="nav-item nav-link">Report</a>
          <a routerLink="/customer/returnform" class="nav-item nav-link">Exchange</a>
          <a routerLink="/customer/affichmap" class="nav-item nav-link">Relay points</a>
        </div>

        <!-- Login/Profile Section -->
        <div class="navbar-nav ms-auto align-items-center">
          <!-- Not Logged In -->
          <ng-container *ngIf="!isLoggedIn">
            <a
              routerLink="/login"
              class="btn btn-outline-primary btn-md-square me-2 rounded-circle d-none d-lg-inline-flex"
              title="Login"
              aria-label="Login"
            >
              <i class="fas fa-user"></i>
            </a>
            <a routerLink="/login" class="btn btn-primary d-lg-none">Login</a>
            <a routerLink="/register" class="btn btn-outline-primary d-lg-none">Register</a>
          </ng-container>

          <!-- Logged In -->
          <ng-container *ngIf="isLoggedIn && user">
            <div class="profile-container position-relative" (click)="toggleProfile($event)">
              <div class="profile-picture-wrapper">
                <img
                  [src]="getProfileImage()"
                  alt="Profile Picture"
                  class="rounded-circle profile-picture"
                  role="button"
                  aria-label="Toggle profile menu"
                >
              </div>

              <!-- Profile Dropdown -->
              <div
                *ngIf="showProfile"
                class="profile-dropdown dropdown-menu show"
                [@dropdownAnimation]
                role="menu"
              >
                <div class="card border-0">
                  <div class="card-header text-center bg-transparent">
                    <img
                      [src]="getProfileImage()"
                      alt="Profile Picture"
                      class="rounded-circle mb-2"
                    >
                    <h5 class="card-title mb-0">{{ user.firstName }} {{ user.lastName }}</h5>
                    <p class="card-text text-muted">{{ user.role || 'User' }}</p>
                  </div>
                  <div class="card-body">
                    <div class="mb-2">
                      <small class="text-muted">
                        <i class="fas fa-envelope me-2"></i>{{ user.email || 'N/A' }}
                      </small>
                    </div>
                    <div class="mb-2">
                      <small class="text-muted">
                        <i class="fas fa-phone me-2"></i>{{ user.phoneNumber || 'N/A' }}
                      </small>
                    </div>
                    <div class="d-grid gap-2">
                      <button
                        (click)="navigateToProfile()"
                        class="btn btn-primary btn-sm"
                        role="menuitem"
                      >
                        <i class="fas fa-user me-2"></i>View Profile
                      </button>
                      <button
                        (click)="logout()"
                        class="btn btn-outline-danger btn-sm"
                        role="menuitem"
                      >
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

          <!-- Cart Button -->
          <a
            routerLink="/cart"
            class="btn btn-md btn-primary ms-2"
            title="View Cart"
            aria-label="View Cart"
          >
            <i class="fa fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
<app-chat-button></app-chat-button>
