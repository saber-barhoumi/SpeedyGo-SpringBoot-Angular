<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100">
    <div class="col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4 p-4" style="background: #fff;">
        
        <!-- Logo -->
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">
            <span class="text-purple">SPEEDY</span>GO
          </h2>
        </div>

        <!-- Title -->
        <h3 class="text-center mb-4">Se connecter</h3>

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="mt-2 text-end">
              <a href="#" class="text-decoration-none text-primary">Mot de passe oublié ?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">
            Se connecter
          </button>

          <div class="text-center mt-3">
            <span class="text-muted">Pas encore de compte ?</span>
            <a routerLink="/register" class="text-decoration-none text-primary fw-semibold">S'inscrire</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Styles personnalisés -->
<style>
  body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .text-purple {
    color: #11cb5f;
  }

  .input-group-text {
    border-right: none;
  }

  .form-control {
    border-left: none;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #2dcb11;
  }

  .btn-primary {
    background-color: #6a11cb;
    border: none;
  }

  .btn-primary:hover {
    background-color: #5b0eb6;
  }
</style>
