<div class="location-reports-container">
  <div *ngIf="trips.length === 0" class="no-data-message">
    <i class="bi bi-info-circle me-2"></i>
    No trip data available.
  </div>
  
  <div *ngIf="trips.length > 0">
    <!-- Summary Statistics -->
    <div class="pass-through-summary mb-4">
      <div class="card border-0 bg-light">
        <div class="card-body p-3">
          <div class="d-flex align-items-center">
            <div class="stats-icon">
              <i class="bi bi-pin-map"></i>
            </div>
            <div class="stats-content">
              <div class="stats-value">{{ totalTripsWithPassThrough }}</div>
              <div class="stats-label">Trips with Pass-Through Locations</div>
              <div class="stats-percentage">{{ percentageTripsWithPassThrough | number:'1.0-0' }}% of all trips</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Pass-Through Locations -->
    <div *ngIf="passThroughLocations.length === 0" class="no-location-data text-center py-4">
      <i class="bi bi-info-circle mb-2"></i>
      <p>No pass-through locations found in trip data</p>
    </div>
    
    <div *ngIf="passThroughLocations.length > 0" class="pass-through-tags">
      <div *ngFor="let location of passThroughLocations" class="location-tag">
        <i class="bi bi-pin-map-fill"></i>
        {{ location.name }}
        <span class="tag-count">{{ location.count }}</span>
      </div>
    </div>
  </div>
</div>
