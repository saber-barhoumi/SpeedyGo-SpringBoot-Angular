<div class="time-reports-container">
  <div *ngIf="trips.length === 0" class="no-data-message">
    <i class="bi bi-info-circle me-2"></i>
    No trip data available.
  </div>
  
  <div *ngIf="trips.length > 0">
    <!-- Chart Container -->
    <div class="chart-container">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [roundDomains]="true">
      </ngx-charts-bar-vertical>
    </div>
    
    <!-- Summary Stats -->
    <div class="summary-stats mt-4">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="summary-box">
            <div class="summary-title">Total Trips</div>
            <div class="summary-value">{{ totalTrips }}</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="summary-box">
            <div class="summary-title">Avg per {{ timeFrame }}</div>
            <div class="summary-value">{{ averageTripsPerPeriod }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
