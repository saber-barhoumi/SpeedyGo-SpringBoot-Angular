<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title mb-4">Demand a product Exchange</h2>
      <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">

        <div class="card mb-3">
          <div class="card-body">
            <label for="reason_description" class="form-label">Raison</label>
            <input type="text" class="form-control" formControlName="reason_description" required />
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <label for="retourtype" class="form-label">Type de retour</label>
            <select class="form-control" formControlName="retourtype" required>
              <option value="RETURN">RETURN</option>
              <option value="EXCHANGE">EXCHANGE</option>
              <option value="REFUND">REFUND</option>
            </select>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <label class="form-label">Date du retour</label>
            <mwl-calendar-month-view
              [viewDate]="viewDate"
              [events]="[]"
              [dayModifier]="dayModifier"
              (dayClicked)="onDayClick($event.day)">
            </mwl-calendar-month-view>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-primary" type="button" (click)="prevMonth()">⬅ Mois précédent</button>
              <h5 class="mb-0">{{ viewDate | date:'MMMM yyyy' }}</h5>
              <button class="btn btn-outline-primary" type="button" (click)="nextMonth()">Mois suivant ➡</button>
            </div>

            <div *ngIf="selectedDate" class="mt-3">
              <strong>Date sélectionnée :</strong> {{ selectedDate | date:'longDate' }}
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-30 mt-2" [disabled]="returnForm.invalid">
          Ajouter
        </button>

      </form>
    </div>
  </div>
</div>
