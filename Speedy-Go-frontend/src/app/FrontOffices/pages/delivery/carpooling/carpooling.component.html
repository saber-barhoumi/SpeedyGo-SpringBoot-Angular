<div class="container mt-5">
  <h1 class="display-5 mb-5">{{ isEditing ? 'Modifier le trajet' : 'Nouveau trajet' }}</h1>
  
  <!-- Form for adding/editing carpooling -->
  <div class="container mt-5">
      <h1 class="display-5 mb-5">{{ isEditing ? 'Modifier le trajet' : 'Nouveau trajet' }}</h1>
  
      <!-- Form for adding/editing carpooling -->
      <form (ngSubmit)="isEditing ? updateCarpooling() : addCarpooling()">
          <div class="form-group">
              <label for="driverName">Nom du conducteur:</label>
              <input type="text" id="driverName" [(ngModel)]="newCarpooling.driverName" name="driverName" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="departureLocation">Lieu de départ:</label>
              <input type="text" id="departureLocation" [(ngModel)]="newCarpooling.departureLocation" name="departureLocation" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="destination">Destination:</label>
              <input type="text" id="destination" [(ngModel)]="newCarpooling.destination" name="destination" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="arrivalTime">Heure d'arrivée:</label>
              <input type="datetime-local" id="arrivalTime" [(ngModel)]="newCarpooling.arrivalTime" name="arrivalTime" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="availableSeats">Nombre de places disponibles:</label>
              <input type="number" id="availableSeats" [(ngModel)]="newCarpooling.availableSeats" name="availableSeats" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="pricePerSeat">Prix par place:</label>
              <input type="number" id="pricePerSeat" [(ngModel)]="newCarpooling.pricePerSeat" name="pricePerSeat" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" [(ngModel)]="newCarpooling.description" name="description" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill">
              ➕ {{ isEditing ? 'Mettre à jour' : 'Ajouter le trajet' }}
          </button>
      </form>
  
      <!-- Display list of carpoolings -->
      <div class="list-group mt-5">
          <div *ngFor="let carpooling of carpoolings" class="list-group-item">
              <h5>{{ carpooling.driverName }}</h5>
              <p>
                  <strong>Départ:</strong> {{ carpooling.departureLocation }}
                  <strong>Destination:</strong> {{ carpooling.destination }}
              </p>
              <button class="btn btn-primary rounded-pill" (click)="editCarpooling(carpooling)">
                  <i class="fas fa-edit"></i> Modifier
              </button>
              <button 
              class="btn btn-danger rounded-pill" 
              *ngIf="carpooling.carpoolingId !== undefined" 
              (click)="deleteCarpooling(carpooling.carpoolingId!)">
              <i class="fas fa-trash"></i> Supprimer
          </button>
          
          </div>
      </div>
  </div>
