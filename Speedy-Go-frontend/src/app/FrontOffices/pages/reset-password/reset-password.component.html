<div class="login-section">
    <div class="login-container">
      <div class="login-box">
        <h2 class="login-title">Reset Your Password</h2>
        
        <!-- Loading indicator -->
        <div *ngIf="loading" class="text-center my-4">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-2">Validating your reset link...</p>
        </div>
        
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
          <p *ngIf="!tokenValidated" class="mt-2">Redirecting to login page...</p>
        </div>
        
        <!-- Success message -->
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <!-- Password reset form - only show if token is validated and no success message yet -->
        <form *ngIf="tokenValidated && !successMessage && !loading" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="input-box">
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              required
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
            />
            <label for="password">New Password</label>
            <i class="icon fa fa-lock"></i>
            <div *ngIf="submitted && f['password'].errors" class="error-message mt-2">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
            </div>
          </div>
          
          <div class="input-box">
            <input 
              type="password" 
              id="confirmPassword" 
              formControlName="confirmPassword" 
              required
              [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || resetForm.errors?.['mismatch']) }" 
            />
            <label for="confirmPassword">Confirm Password</label>
            <i class="icon fa fa-lock"></i>
            <div *ngIf="submitted && (f['confirmPassword'].errors || resetForm.errors?.['mismatch'])" class="error-message mt-2">
              <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
              <div *ngIf="resetForm.errors?.['mismatch']">Passwords do not match</div>
            </div>
          </div>
          
          <button type="submit" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Reset Password
          </button>
          
          <div class="register-link">
            Remember your password? <a routerLink="/login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
